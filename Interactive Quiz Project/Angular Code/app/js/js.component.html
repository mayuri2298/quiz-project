<div class="container-fluid ">
    <div class="row justify-content-center" style="height: 40vh;">
        <div class="col-12 col-md-6 border mt-4 bg-light">
            <div class="row justify-content-center mt-2">
                <div style="font-family: cursive;font-size:larger">JAVASCRIPT Quiz</div>
            </div>
            <div class="col">
                <div class="row mt-1 ">
                    <div class="col-12 " style="text-align: justify;">
                        <div>
                            <button class="btn btn-warning btn-block" (click)="makeCall()">Start Quiz</button>
                        </div>
                        <div class="border border-dark mt-2 " *ngFor="let item of list">

                            <div class="ml-2">{{item.Question}}</div>

                            <div class="form-check ml-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    {{item.Option1}}
                                </label>
                            </div>

                            <div class="form-check ml-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    {{item.Option2}}
                                </label>
                            </div>

                            <div class="form-check ml-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    {{item.Option3}}
                                </label>
                            </div>

                        </div>
                        <div>
                            <a routerLink="/jsAns">
                                <button class="btn btn-danger btn-sm mt-2 ml-2" (click)="makeCall()">
                                Submit
                            </button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
